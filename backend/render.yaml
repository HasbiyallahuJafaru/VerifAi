services:
  - type: web
    name: verifai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
      - key: CORS_ORIGINS
        value: https://verifai.netlify.app,http://localhost:5173
      - key: FRONTEND_URL
        value: https://verifai.netlify.app
    healthCheckPath: /api/health
