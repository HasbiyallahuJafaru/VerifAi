services:
  - type: web
    name: verifai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
      - key: FLASK_ENV
        value: production
      - key: BACKEND_URL
        value: https://verifai-backend-owak.onrender.com
      - key: FRONTEND_URL
        value: https://verifai.netlify.app
      - key: CORS_ORIGINS
        value: https://verifai.netlify.app
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: verifai-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: verifai-db
    databaseName: verifai
    user: verifai
